  <!-- Customize style -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Log In - RockStars</title>
</head>

<body>
  <div class="cover">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark bg-opacity-75 sticky-top">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand text-white">RockStars</a>
        <div class="hstack gap-2">
          <a href="login.html" class="btn btn-outline-warning">Log In</a>
          <div class="vr"></div>
          <a href="register.html" class="btn btn-warning ">Register</a>
        </div>
      </div>
    </nav>
    <!-- Description -->
    <div class="container py-5">
      <div class=" test py-5 bg-white">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" href="login.html">Login</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" href="register.html">Register</a>
          </li>
        </ul>
        <!-- Pills navs -->
        <!-- Pills content -->
        <div class="tab-content">
          <form id="form_login" action="" method="">
            <!-- Email input -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              <label for="email">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <label for="password">Password</label>
            </div>

            <!-- 2 column grid layout -->
            <div class="row mb-4">
              <div class="col-md-6 d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check mb-3 mb-md-0">
                  <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
              </div>

              <div class="col-md-6 d-flex justify-content-center">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>

            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="register.html">Register</a></p>
            </div>
          </form>

        </div>
        <!-- Pills content -->
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
