<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <!-- Bootstrap & splide -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/splide.min.css">
  <!-- Fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Customize style -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Register - RockStars</title>
</head>

<body>
  <div class="cover">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark bg-opacity-75 sticky-top">
      <div class=" container-fluid">
        <a href="index.html" class="navbar-brand text-white">RockStars</a>
        <div class="hstack gap-2">
          <a href="login.html" class="btn btn-outline-warning">Log In</a>
          <div class="vr"></div>
          <a href="register.html" class="btn btn-warning ">Register</a>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <div class=" test py-5 bg-white">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="register.html">Register</a>
          </li>
        </ul>
        <div class="tab-content">
          <form id="form_register" method="" action="">
            <!-- First Name input -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
              <label for="first_name">First Name</label>
            </div>

            <!-- Last Name input -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
              <label for="last_name">Last Name</label>
            </div>

            <!-- Email input -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              <label for="email">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <label for="password">Password</label>
            </div>

            <!-- Repeat Password input -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="repeat_password" name="repeat_password"
                placeholder="Repeat Password">
              <label for="repeat_password">Repeat Password</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                aria-describedby="registerCheckHelpText" />
              <label class="form-check-label" for="registerCheck">
                I have read and agree to the terms
              </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Scripts JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
